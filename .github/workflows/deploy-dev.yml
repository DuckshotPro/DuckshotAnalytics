name: Deploy to Development

on:
  push:
    branches:
      - dev
      - develop
  workflow_dispatch:

jobs:
  deploy-development:
    name: Deploy to Development (dev.duckshotanalytics.com)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DP1_SSH_PRIVATE_KEY }}

      - name: Add DP1 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 74.208.227.161 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to Development
        run: |
          echo "üöÄ Deploying to dev.duckshotanalytics.com..."
          ssh cira@74.208.227.161 "cd /home/cira/duckshotanalytics.com-DuckSnapAnalytics && \
            git fetch origin dev && \
            git checkout dev && \
            git pull origin dev && \
            pip install -r requirements.txt && \
            podman build -t duckanalytics:dev -f Dockerfile . && \
            podman stop duckanalytics-dev || true && \
            podman rm duckanalytics-dev || true && \
            podman run -d --name duckanalytics-dev \
              --network web-net \
              -e VIRTUAL_HOST='dev.duckshotanalytics.com' \
              -e LETSENCRYPT_HOST='dev.duckshotanalytics.com' \
              -e VIRTUAL_PORT=5000 \
              -e FLASK_ENV=development \
              --env-file .env \
              --restart unless-stopped \
              duckanalytics:dev"

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for application to start..."
          sleep 15
          HTTP_STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://dev.duckshotanalytics.com || echo '0')
          if [ $HTTP_STATUS -eq 200 ] || [ $HTTP_STATUS -eq 301 ] || [ $HTTP_STATUS -eq 302 ]; then
            echo "‚úÖ Development site is accessible (HTTP $HTTP_STATUS)"
          else
            echo "‚ùå Site returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Successfully deployed to dev.duckshotanalytics.com!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment to dev.duckshotanalytics.com failed!"